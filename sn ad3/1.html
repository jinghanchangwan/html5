<script>
    window.onload = function() {
        //init swiper
        var init = setInterval(function() {
            if(!Pace.running) {
                clearInterval(init);
                $("#indexWrap").show();

                indexSwiper = new Swiper('#indexWrap', {
                    direction: 'vertical',
                    followFinger: false,
                    effect: 'fade',
                    onInit: function(swiper) {
                        swiperAnimateCache(swiper);
                        swiperAnimate(swiper);
                    },
                    onSlideChangeEnd: function(swiper) {
                        swiperAnimate(swiper);
                    },
                    onSlideChangeStart: function(swiper) {
                        //console.log(swiper.activeIndex);
                        hehe.$swiper2.find(".colorBox").show().animate({
                            "opacity": "1"
                        }, 300);
                        $("#arrow").remove();
                        swiper.lockSwipes();
                    }
                });

            }
        }, 100);
    };

    $(function() {
        //填充省份
        var parr = new Array();
        var pstr = '';
        for(var p in x1dl) {
            if(parr[x1dl[p][0]] != 1) {
                pstr += '<option value="' + x1dl[p][0] + '" >' + x1dl[p][0] + '</option>';
                parr[x1dl[p][0]] = 1;
            }
        }
        $("#province,#pop .province").html(pstr);
        $("#province,#pop .province").change();
    });

    $("#province,#pop .province").on("change", function() {
        var cstr = '';
        var pValue = $(this).val();
        var carr = new Array();
        for(var p in x1dl) {
            if(x1dl[p][0] == pValue) {
                if(carr[x1dl[p][1]] != 1) {
                    cstr += '<option value="' + x1dl[p][1] + '" >' + x1dl[p][1] + '</option>';
                    carr[x1dl[p][1]] = 1;
                }
            }
        }
        $("#city,#pop .city").html(cstr);
    });

    (function(wd) {
        if(!wd.hehe) {
            wd.hehe = {};
        };
        wd.hehe = {
            //去除body Touch事件
            cTouch: function() {
                $("body").on("touchstart, touchmove", function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    return false
                });
            },

            //恢复body Touch事件
            hTouch: function() {
                $("body").off("touchstart, touchmove");
            },

            //陀螺仪
            huangdong: function() {
                window.addEventListener("deviceorientation", heheda, false);
                var deviceBool = true;

                function heheda(e) {
                    if(deviceBool) {
                        //var alpha = e.alpha,gamma = e.gamma;
                        var beta = e.gamma;
                        var $l = $(".swiper-slide.s1 .img1"),
                                $r = $(".swiper-slide.s1 .img2");
                        $l.css("right", 0 - beta);
                        $r.css("left", 78 - beta);
                        if(beta == null) {
                            return false;
                        }
                    }
                }
            },

            //外层容器
            $swiper2: $(".swiper-slide.s2"),

            //变量
            _var: function() {
                //所选颜色
                this.selColor = 2;
            },

            //颜色选择
            selectColor: function() {
                var $li = this.$swiper2.find(".colorBox .color li");
                var $car = this.$swiper2.find(".colorBox .car");
                var $btn = this.$swiper2.find(".colorBox .btn");
                $li.on("tap", function() {
                    var _t = $(this);
                    hehe.selColor = _t.index() + 1;
                    _t.addClass("h").siblings("li").removeClass("h");
                    var carSrc = "http://rm.sina.com.cn/minisite/20161214jiakechong/images/car_" + hehe.selColor + ".png";
                    $car.attr("src", carSrc);

                    //信纸颜色
                    var $xinzhi = hehe.$swiper2.find(".xiexin .con .xinzhi");
                    var xinzhiSrc = "http://rm.sina.com.cn/minisite/20161214jiakechong/images/xz" + hehe.selColor + ".png";
                    $xinzhi.attr("src", xinzhiSrc);

                    //信纸字体颜色
                    if(hehe.selColor == "1" || hehe.selColor == "9") {
                        hehe.$swiper2.find(".xiexin .con #xiexinText").css("color", "#000");
                    } else {
                        hehe.$swiper2.find(".xiexin .con #xiexinText").css("color", "#fff");
                    }

                    //车身颜色
                    var $cheshen = hehe.$swiper2.find(".start .con .car");
                    var cheshenSrc = "http://rm.sina.com.cn/minisite/20161214jiakechong/images/car_" + hehe.selColor + ".png";
                    $cheshen.attr("src", cheshenSrc);

                    //到达车身颜色
                    var $cheshen2 = hehe.$swiper2.find(".toudi .con .car");
                    var cheshen2Src = "http://rm.sina.com.cn/minisite/20161214jiakechong/images/car_" + hehe.selColor + ".png";
                    $cheshen2.attr("src", cheshen2Src);

                    //内饰颜色
                    /*var $neishi = hehe.$swiper2.find(".come .carNS");
                     var neishiSrc = "http://rm.sina.com.cn/minisite/20161214jiakechong/images/fxb_" + hehe.selColor + ".jpg";
                     if(hehe.selColor == "7" || hehe.selColor == "10") {
                     $neishi.addClass("h");
                     } else {
                     $neishi.removeClass("h");
                     }
                     $neishi.attr("src", neishiSrc);*/
