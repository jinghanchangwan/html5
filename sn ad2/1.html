    var province = '黑龙江';
    var city = '大庆市';

    $("#indexWrap .box1 .form .btn").on("tap", function() {

        var $List = $("#indexWrap .box1 .form");
        var name = $List.find("input#name").val();
        var tel = $List.find("input#tel").val();
        var _province = $List.find("#province option:selected").val();
        var _city = $List.find("#city option:selected").val();
        var _shop = $List.find("#shop option:selected").val();
        if(KW.stripSpace(name) == "") {
            alert("请输入姓名");
            return false;
        }

        if(!KW.isMobile(tel)) {
            alert("请输入正确手机号");
            return false;
        }

        $.ajax({
            type: "post",
            async: false,
            url: "http://all.vic.sina.com.cn/201612c_trek_wap/interface/userOpt.php",
            data: {
                "ProjectName": "b936a9ddfa928d55a2de6a04335162da",
                "DataType": "json",
                "Name": name,
                "Tel": tel,
                "Province": _province,
                "City": _city,
                "Shop": _shop,
                "Source": "WAP"
            },
            dataType: "json",
            jsonp: "callback",
            success: function(data) {
                if(data.errcode == 1000) {
                    alert("提交成功");
                } else {
                    alert(data.errmsg);
                }
            },
            error: function() {
                console.log('提交失败');
            }
        });

    });

    $(function() {
        //填充省份
        var parr = new Array();
        var pstr = '';
        for(var p in x1dl) {
            if(parr[x1dl[p][0]] != 1) {
                pstr += '<option value="' + x1dl[p][0] + '" >' + x1dl[p][0] + '</option>';
                parr[x1dl[p][0]] = 1;
            }
        }
        $("#province").html(pstr);
        changeProvince();

        //填充省市
        if(province != "") {
            $("#province option").each(function(i, v) {
                var sheng = $(this).val();

                if(sheng == province) {
                    $(this).attr("selected", "selected");
                    changeProvince();
                    if(city != "") {
                        $("#city option").each(function(i, v) {
                            var shi = $(this).val();
                            if(shi == city) {
                                $(this).attr("selected", "selected");

                                return false;
                            }
                        })
                    }

                    return false;
                }
            })
        }

    });

    function changeProvince() {
        var cstr = '';
        var pValue = $("#province").val();
        var carr = new Array();
        for(var p in x1dl) {
            if(x1dl[p][0] == pValue) {
                if(carr[x1dl[p][1]] != 1) {
                    cstr += '<option value="' + x1dl[p][1] + '" >' + x1dl[p][1] + '</option>';
                    carr[x1dl[p][1]] = 1;
                }
            }
        }
        $("#city").html(cstr);
        changeCity();
    }

    function changeCity() {
        var sstr = '';
        var cValue = $("#city").val();
        for(var p in x1dl) {
            if(x1dl[p][1] == cValue) {
                sstr += '<option value="' + x1dl[p][2] + '" >' + x1dl[p][2] + '</option>';
            }
        }
        $("#shop").html(sstr);
    }

    window.onload = function() {

        var init = setInterval(function() {
            if(!Pace.running) {
                clearInterval(init);
                $("#indexWrap").show();

                var sp1 = new Swiper('#sp1', {
                    effect: 'fade',
                    fade: {
                        crossFade: true,
                    },
                    onInit: function(swiper) {
                        swiperAnimateCache(swiper);
                        swiperAnimate(swiper);
                    },
                    onTransitionEnd: function(swiper) {
                        swiperAnimate(swiper);
                    },
                });

                var sp2 = new Swiper('#sp2', {

                });

                var sp3 = new Swiper('#sp3', {
                    pagination: '.sp3_page',
                    paginationBulletRender: function(index, className) {
                        return '<span class="' + className + '">' + '</span>';
                    }
                });

                var sp4 = new Swiper('#sp4', {
                    pagination: '.sp4_page',
                    paginationBulletRender: function(index, className) {
                        return '<span class="' + className + '">' + '</span>';
                    }
                });

                //切换 sp
                $(".btnr").on("tap", function() {

                    sp1.slideNext();
                    sp2.slideNext();

                });
                $(".btnl").on("tap", function() {

                    sp1.slidePrev();
                    sp2.slidePrev();

                });

                //切换 sp
                $("#sp3 .sp3L").on("tap", function() {

                    sp3.slidePrev();

                });
                $("#sp3 .sp3R").on("tap", function() {

                    sp3.slideNext();

                });

                $(".sp4L").on("tap", function() {

                    sp4.slidePrev();

                });
                $(".sp4R").on("tap", function() {

                    sp4.slideNext();

                });

                $("#sp1 .swiper-slide .img3").on("tap", function(e) {

                    setTimeout(function() {
                        if(sp1.animating) {
                            return false;
                        }

                        //去除body Touch事件
                        $("body").on("touchstart, touchmove", function(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            return false
                        });
                        $("#pop").show();
                        var index = sp1.activeIndex;
                        sp2.slideTo(index, 0);
                        $("#sp2").css("height", "457px");
                    }, 50);
                    e.preventDefault();

                });

                $("#sp2 .close").on("tap", function() {

                    //恢复body Touch事件
                    $("body").off("touchstart, touchmove");
                    $("#pop").hide();
                    var index = sp2.activeIndex;
                    sp1.slideTo(index, 0);
                    $("#sp2").css("height", "0px");

                });

            }
        }, 100);

    };
</script>



</body></html>
