<script type="text/javascript" src="http://rm.sina.com.cn/minisite/201705allnewbora/public/jquery.min.js"></script>

<script type="text/javascript" charset="UTF-8" src="http://rm.sina.com.cn/minisite/201705rclass/sSinaData.js"></script>
<script type="text/javascript">
    window.onload = function () {
        // 经销商接口
        var url = 'http://client.sina.com.cn/leaders/index.php/api/dealer?pid=78&urlid=271';
        // 用户信息预填写接口
        // var furl = 'http://client.sina.com.cn/20173BX5/index.php?ac=salesleads';
        var furl = 'http://client.sina.com.cn/201611car/interface/getUser.php';
        var dealer = new DEALEROBJ(url, 'province', 'city', 'dealer', 1, furl);
        dealer.init();

        $("#province").change(function () {
            var province = $("#province").val();
            dealer.changeCity(province);
        });

        $("#city").change(function () {
            var province = $("#city").val();
            dealer.changeDealer(province);
        });
        // 车型亮点
        var pw1 = new pageSwitch('pw1', {
            duration: 600,
            start: 0,
            direction: 0,
            loop: true,
            ease: 'ease',
            transition: 'scrollX',
            mouse: true,
            autoplay: true,
            interval: 2000
        });
        var nav1 = $('.part3 ol li');
        pw1.on('before', function (m, n) {
            nav1[m].className = '';
            nav1[n].className = 'on';
        });
        // 车型配置
        var pw2 = new pageSwitch('pw2', {
            duration: 600,
            start: 0,
            direction: 0,
            loop: true,
            ease: 'ease',
            transition: 'slideX',
            mouse: true,
            autoplay: false,
            interval: 2000
        });
        var nav2 = $('.part4 ol li');
        pw2.on('before', function (m, n) {
            nav2[m].className = '';
            nav2[n].className = 'on';
        });
        // 精美车图
        var pw3 = new pageSwitch('pw3', {
            duration: 600,
            start: 0,
            direction: 0,
            loop: true,
            ease: 'ease',
            transition: 'flipY',
            mouse: true,
            autoplay: false,
            interval: 2000
        });
        var nav3 = $('.part5 ol li');
        pw3.on('before', function (m, n) {
            nav3[m].className = '';
            nav3[n].className = 'on';
        });
        // 表单提交
        $("form").submit(function (e) {
            e.preventDefault();
            if (!$("#checkInfo").attr('checked')) return false;
            var nameReg = /^[\u4E00-\u9FA5]{2,4}$/;
            var telReg =
                    /^(\+86)*0*1[3|4|5|6|7|8|9]\d{1}(\*\*\*\*\*\d{3}|\*\*\*\*\d{4}|\*\*\*\*\*\*\d{2}|\d{8})$/;
            if (!nameReg.test($("#name").val())) {
                alert("请输入正确姓名");
                return false;
            }
            if (!telReg.test($("#mobi").val())) {
                alert("请输入正确手机号码");
                return false;
            }
            if (!$("#province").val()) {
                alert("请选择省份");
                return false;
            }
            if (!$("#dealer").val()) {
                alert("请选择经销商");
                return false;
            }
            $.ajax({
                type: "post",
                async: false,
                dataType: "json",
                url: 'http://client.sina.com.cn/201611car/interface/userOpt2.php',
                data: $('form').serialize(),
                success: function (data) {
                    if (data.errcode == 1000) {
                        alert('登记成功');
                    } else {
                        alert(data.errmsg);
                    }
                }
            });
        });
    }
</script>
